<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Component Menu</title>
    <!-- FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONT AWESOME-->
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h2>Logo</h2>
        <span>
          <i class="fa-solid fa-bars menu-btn" data-btn="abrirMenu"></i>
        </span>
        <nav class="menu" data-menu>
          <span>
            <i class="fa-solid fa-xmark menu-btn" data-btn="cerrarMenu"></i>
          </span>
          <ul class="menu-list">
            <li class="menu-item">
              <a href="#" class="menu-link" data-link="menu">Inicio</a>
            </li>
            <li>
              <a href="#" class="menu-link" data-link="menu">Nosotros</a>
            </li>
            <li>
              <a href="#" class="menu-link" data-link="menu">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
